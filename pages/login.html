<!DOCTYPE html>

<html lang="">

<head>
    <title>Online Bus Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../styles/css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="../styles/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../styles/css/framework.css">
    <!-- <link rel="stylesheet" href="../styles/css/layout.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>

<body>
    <section class="content">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center pt-5">
                <div class="col-md-4">
                    <div class="card card-primary">
                        <div class="card-header d-flex justify-content-center">
                            <h3 class="card-title">Admin LogIn</h3>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">User Name</label>
                                    <input type="email" class="form-control" id="username"
                                        placeholder="Enter Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary ">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JAVASCRIPTS -->
    <script src="styles/scripts/jquery.min.js"></script>
    <script src="styles/scripts/scripts/jquery.backtotop.js"></script>
    <script src="styles/scripts/scripts/jquery.mobilemenu.js"></script>


    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
